#
# Map pool sample configuration
#
# Each new rotation or voted pool should follow the same configuration structure, within this file
#
# NOTE: Map names are case-sensitive

pools:
  default:
    # Allowed types: ordered (rotation), voted (voted map pool), shuffled (randomly selected order)
    type: ordered
    enabled: true
    dynamic: true # If set to true, map pool will be considered when adjusting to best fit player size.
    players: 1
    maps:
      - Airship Battle
      - Harb
      - Race for Victory
      - The Fenland
      - Warlock
