# Do not show help
show-help-on-first-use: true

# Change wand item to be "Rabbit's Foot"
wand-item: 414

navigation-wand:
  # Increase travel distance of compass
  max-distance: 200

calculation:
  # Ensure calculations cannot timeout the main thread
  timeout: 0
  max-timeout: 0

scripting:
  # Ensure scripts cannot timeout the main thread
  timeout: 0
