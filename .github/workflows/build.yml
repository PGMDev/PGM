name: build
on:
  pull_request:
  repository_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v1
    - name: setup
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: format
      run: mvn com.coveo:fmt-maven-plugin:check
    - name: build
      run: mvn -U install
