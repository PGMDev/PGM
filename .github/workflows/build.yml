name: Build
on:
  pull_request:
  workflow_dispatch:
jobs:
  build:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
    - id: checkout
      name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - id: setup-java
      name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: 11
        distribution: temurin
        cache: maven
    - id: build
      name: Build
      run: mvn install
    - id: artifact
      name: Upload Jar
      uses: actions/upload-artifact@v4
      with:
        name: PGM.jar
        path: target/PGM.jar
        if-no-files-found: error
