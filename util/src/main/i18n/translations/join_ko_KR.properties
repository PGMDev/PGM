join.ok = 경기에 참여했습니다

join.ok.queue = 참가 대기 인원에 들어갔습니다

join.ok.dequeue = 참가 대기 인원에서 제외되었습니다

# {0} = team name (e.g. "Red Team" or "Observers")
join.ok.team = {0}에 참여하였습니다

# {0} = team name (e.g. "Blue Team")
join.ok.moved = 팀의 밸런스를 맞추기 위해 {0}(으)로 이동되었습니다

join.ok.moved.explanation = (팀을 선택하지 않았으므로 신경쓰지 않을거라 생각합니다)

# {0} = player name
# {1} = new team name (e.g. "Green Team")
# {2} = old team name (e.g. "Observers")
join.ok.force = {0}을(를) 강제로 {2}에서 {1}으(로) 바꿨습니다

# {0} = "1"
join.wait.singular = {0}명의 플레이어가 참여하기를 기다리는 중

# {0} = number of players
join.wait.plural = {0}명의 플레이어가 참여하기를 기다리는 중

# {0} = "1"
# {1} = team name
join.wait.singular.team = {0}명의 플레이어가 {1}에 참여하기를 기다리는 중

# {0} = number of players
# {1} = team name
join.wait.plural.team = {0}명의 플레이어가 {1}에 참여하기를 기다리는 중

join.err.noPermission = 당신은 이 경기에 참여할 수 없습니다.

join.err.alreadyJoined = 이미 이 경기에 참여하고 있습니다

join.err.teamGrief = 이 경기 플레이 도중에 부정적인 영향을 너무 많이 미쳤습니다

# {0} = team name (e.g. "Observers")
join.err.alreadyJoined.team = 당신은 이미 {0}에 속해 있습니다.

join.err.noSwitch = 당신은 팀을 바꿔 참가할 수 없습니다

join.err.noChoice = 당신은 당신의 팀을 선택할 수 없습니다.

join.err.afterStart = 이번 경기는 시작한 이후에 참가할 수 없습니다

join.err.afterFinish = 경기가 종료되었습니다 - 다음 경기가 잠시 후 시작될 것입니다

join.err.full = 죄송합니다. 현재 인원이 모두 차서 참가할 수 없습니다

# {0} = team name (e.g. "Blue Team")
join.err.full.team = 죄송합니다, 이미 {0}의 인원이 모두 찼습니다

join.err.vanish = 은신(Vanish) 상태일 때는 게임에 참여할 수 없습니다

leave.ok.priorityKick = 프리미엄 유저를 위한 자리를 만들기 위해 당신은 경기에서 강퇴되었습니다

# {0} = team name (e.g. "Blue Team")
leave.ok.priorityKick.team = 프리미엄 유저를 위한 자리를 만들기 위해 당신은 {0}에서 제외되었습니다

leave.err.combatLog = 급박한 상황에서는 경기를 나갈 수 없습니다.

leave.err.noPermission = 당신은 이 경기를 관전할 수 없습니다.
