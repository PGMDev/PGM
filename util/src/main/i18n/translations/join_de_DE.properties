join.ok = Du bist dem Spiel beigetreten

join.ok.queue = Du bist der Warteschlange beigetreten

join.ok.dequeue = Du wurdest aus der Warteschlange entfernt

# {0} = team name (e.g. "Red Team" or "Observers")
join.ok.team = Du bist {0} beigetreten

# {0} = team name (e.g. "Blue Team")
join.ok.moved = Du wurdest zu {0} verschoben, um die Spieleranzahl in den Teams auszugleichen

join.ok.moved.explanation = (du hast kein Team ausgewählt; daher dachten wir, es würde dir nichts ausmachen)

# {0} = player name
# {1} = new team name (e.g. "Green Team")
# {2} = old team name (e.g. "Observers")
join.ok.force = {0} wurde von {2} zu {1} verschoben

# {0} = "1"
join.wait.singular = Warten, bis {0} weitere Spieler beigetreten ist

# {0} = number of players
join.wait.plural = Warten, bis {0} weitere Spieler beigetreten sind

# {0} = "1"
# {1} = team name
join.wait.singular.team = Warten, bis {0} weiterer Spieler {1} beigetreten ist

# {0} = number of players
# {1} = team name
join.wait.plural.team = Warten, bis {0} weitere Spieler {1} beigetreten sind

join.err.noPermission = Du hast nicht die Erlaubnis, diesem Spiel beizutreten

join.err.alreadyJoined = Du bist dem Spiel bereits beigetreten

# {0} = team name (e.g. "Observers")
join.err.alreadyJoined.team = Du bist {0} bereits beigetreten

join.err.noSwitch = Du hast nicht die Erlaubnis, dein Team zu wechseln

join.err.noChoice = Du hast nicht die Erlaubnis, dir ein Team auszusuchen

join.err.afterStart = Du hast nicht die Erlaubnis, diesem Spiel beizutreten, nachdem es begonnen hat

join.err.afterFinish = Dieses Spiel ist beendet - das nächste Spiel startet gleich

join.err.full = Sorry, das Spiel ist voll

# {0} = team name (e.g. "Blue Team")
join.err.full.team = Sorry, {0} ist bereits voll

join.err.vanish = Du kannst dem Spiel nicht beitreten, während du unsichtbar bist

leave.ok.priorityKick = Du wurdest aus dem Spiel rausgeworfen, um Platz für einen Premium-Spieler zu machen

# {0} = team name (e.g. "Blue Team")
leave.ok.priorityKick.team = Du wurdest aus {0} rausgeworfen, um Platz für einen Premium-Spieler zu machen

leave.err.combatLog = Du bist in zu großer Gefahr, um dieses Spiel jetzt zu verlassen

leave.err.noPermission = Du hast nicht die Erlaubnis, dieses Spiel zu beobachten
