join.ok = Du gick med i matchen

join.ok.queue = Du gick med i matchkön

join.ok.dequeue = Du har tagits bort från matchkön

# {0} = team name (e.g. "Red Team" or "Observers")
join.ok.team = Du gick med i {0}

# {0} = team name (e.g. "Blue Team")
join.ok.moved = Du flyttades till {0} för att jämna ut lagstorlekarna

join.ok.moved.explanation = (du valde inget lag, så vi antog att du inte motsatte dig lagbytet)

# {0} = player name
# {1} = new team name (e.g. "Green Team")
# {2} = old team name (e.g. "Observers")
join.ok.force = {0} tvingades framgångsrikt till {1}

# {0} = "1"
join.wait.singular = Väntar på att {0} spelare till ska gå med

# {0} = number of players
join.wait.plural = Väntar på att {0} spelare till ska gå med

# {0} = "1"
# {1} = team name
join.wait.singular.team = Väntar på {0} spelare till ska gå med i {1}

# {0} = number of players
# {1} = team name
join.wait.plural.team = Väntar på att {0} spelare till ska gå med i {1}

join.err.noPermission = Du är ej tillåten att gå med i denna match

join.err.alreadyJoined = Du har redan gått med i matchen

join.err.teamGrief = Du orsakade för mycket negativ påverkan för att spela denna match

# {0} = team name (e.g. "Observers")
join.err.alreadyJoined.team = Du har redan gått med i {0}

join.err.noSwitch = Du har inte behörighet att byta ditt lag

join.err.noChoice = Du är inte tillåten att välja ditt lag

join.err.afterStart = Du har inte behörighet att gå med i denna match efter att den har startat

join.err.afterFinish = Matchen är över - nästa match kommer att starta om ett ögonblick

join.err.full = Tyvärr, matchen är full

# {0} = team name (e.g. "Blue Team")
join.err.full.team = Beklagar, {0} är helt full

join.err.vanish = Du kan inte gå med i matchen när du är försvunnen

leave.ok.priorityKick = Du sparkades från matchen för att göra plats åt en premiumspelare

# {0} = team name (e.g. "Blue Team")
leave.ok.priorityKick.team = Du sparkades ut från {0} för att göra plats för en premium-spelare

leave.err.combatLog = Du befinner dig i alltför stor fara för att lämna matchen just nu

leave.err.noPermission = Du är inte tillåten att observera denna match
