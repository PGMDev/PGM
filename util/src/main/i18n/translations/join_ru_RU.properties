join.ok = Вы присоединились к матчу

join.ok.queue = Вы присоединились к очереди на матч

join.ok.dequeue = Вы были исключены из очереди на матч

# {0} = team name (e.g. "Red Team" or "Observers")
join.ok.team = Вы присоединились к {0}

# {0} = team name (e.g. "Blue Team")
join.ok.moved = Вы были перемещены в {0}, чтобы сбалансировать команды

join.ok.moved.explanation = (вы не выбрали команду, поэтому мы подумали, что вам без разницы)

# {0} = player name
# {1} = new team name (e.g. "Green Team")
# {2} = old team name (e.g. "Observers")
join.ok.force = {0} успешно заставили на {1}

# {0} = "1"
join.wait.singular = Ожидаем, пока присоединится ещё {0} игрок

# {0} = number of players
join.wait.plural = Ожидаем, пока присоединится ещё {0} игроков

# {0} = "1"
# {1} = team name
join.wait.singular.team = Ожидаем, пока к {1} присоединится ещё {0} игрок

# {0} = number of players
# {1} = team name
join.wait.plural.team = Ожидаем, пока к {1} присоединится ещё {0} игроков

join.err.noPermission = Вы не можете присоединиться к этому матчу

join.err.alreadyJoined = Вы уже присоединились к матчу

# {0} = team name (e.g. "Observers")
join.err.alreadyJoined.team = Вы уже в {0}

join.err.noSwitch = Вы не можете менять команду

join.err.noChoice = Вы не можете выбрать команду

join.err.afterStart = Вы не можете присоединиться к этому матчу после его начала

join.err.afterFinish = Этот матч закончился - следующий матч скоро начнётся

join.err.full = Извините, матч переполнен

# {0} = team name (e.g. "Blue Team")
join.err.full.team = Матч {0} уже переполнен

join.err.vanish = Вы не можете присоединиться к матчу в режиме невидимки

leave.ok.priorityKick = Вы были исключены из матча, чтобы освободить место для премиум-игрока

# {0} = team name (e.g. "Blue Team")
leave.ok.priorityKick.team = Вы были кикнуты из {0}, чтобы освободить место для премиум-игрока

leave.err.combatLog = Вы в слишком большой опасности, чтобы выходить из матча сейчас

leave.err.noPermission = Вы не можете наблюдать за этим матчем
